<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC</title>
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
  <script src="jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"
    integrity="sha512-arrjWL9j77mqBliRaQx5EutCwBC7259LWHAkOhDVpCoGVx4sRMcnYBBs0HedwvLvWqn7/bmBlr20eiESgHe2tg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div id='div-chat'>
    <p>Online Users:</p>
    <ul id='ulUser'></ul>
    <h3 id='my-peer'>Your Id: </h3>
    <video id='localStream' width='300' controls></video>
    <br />
    <video id='remoteStream' width='300' controls></video>
    <br />
    <input type='text' id='remoteId' placeholder='Remote ID' />
    <button id='btnCall'>Call</button>
  </div>
  <div id='div-dang-ky'>
    <br />
    <br />
    <input type='text' id='txtUsername' placeholder='Enter your username' />
    <button id='btnSignUp'>Sign Up</button>
  </div>
</body>
<script src='main.js'></script>

</html>
